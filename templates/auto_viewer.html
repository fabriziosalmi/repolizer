<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Repository Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 bg-white rounded-lg shadow-md max-w-md">
        <img src="static/icons/icon-192x192.png" alt="Repolizer Logo" class="w-10 h-10 mr-3 rounded-full">

        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mx-auto mb-4"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Loading Repository Analysis</h1>
        <p id="loading-message" class="text-gray-600 animate-pulse">Finding your analysis results...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the output path from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const outputPath = urlParams.get('path');
            
            if (!outputPath) {
                // If no path specified, just redirect to the default viewer
                window.location.href = '/repo_viewer.html';
                return;
            }
            
            // Update the loading message
            document.getElementById('loading-message').textContent = `Loading analysis from ${outputPath}...`;
            
            // Wait a moment (for UX purposes) then redirect to the repo viewer with the path
            setTimeout(() => {
                window.location.href = `/repo_viewer.html?path=${encodeURIComponent(outputPath)}`;
            }, 1500);
        });
    </script>
</body>
</html>
